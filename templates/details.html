<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
        }
        .detail {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>User Details Received</h1>
    <div class="detail"><strong>Name:</strong> {{ name }}</div>
    <div class="detail"><strong>Age:</strong> {{ age }}</div>
    <div class="detail"><strong>Password:</strong> {{ password }}</div>
    <div class="detail"><strong>Address:</strong> {{ address }}</div>
</body>
</html>
